<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="pagina3.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Formulario de Contacto</h1>
        <p>Completa tus datos personales y envíalos para contacto.</p>

        <form id="formulario-contacto">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" placeholder="Ingresa tu edad" required>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" placeholder="Ingresa tu dirección" required>

            <label for="celular">Celular:</label>
            <input type="tel" id="celular" name="celular" placeholder="Ingresa tu celular" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>

            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" placeholder="Ingresa tu ciudad" required>

            <label for="pais">País:</label>
            <select id="pais" name="pais" required>
                <option value="">Selecciona un país</option>
                <option value="Paraguay">Paraguay</option>
                <option value="Brasil">Brasil</option>
                <option value="Argentina">Argentina</option>
                <option value="Colombia">Colombia</option>
            </select>

            <div class="botones-container">
                <button type="submit" class="boton-animado">Enviar</button>
                <button type="reset" class="boton-animado">Limpiar</button>
            </div>
        </form>

        <div id="mensaje-resultado"></div>

        <div class="botones-container">
            <button class="boton-animado" onclick="window.location.href='pagina2.html'">Página Principal</button>
            <button class="boton-animado" onclick="window.location.href='pagina4.html'">Formulario 2</button>
            <button class="boton-animado" onclick="window.location.href='index.html'">Inicio de Sesión</button>
        </div>
    </div>
</body>
</html>
