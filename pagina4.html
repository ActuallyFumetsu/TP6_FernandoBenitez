<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Mensaje</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="pagina4.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Formulario de Mensaje</h1>
        <p>Completa el formulario para enviar un mensaje largo.</p>

        <form id="formulario-mensaje">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>

            <label for="celular">Celular:</label>
            <input type="tel" id="celular" name="celular" placeholder="Ingresa tu celular" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." rows="5" required></textarea>

            <div class="botones-container">
                <button type="submit" class="boton-animado">Enviar</button>
                <button type="reset" class="boton-animado">Limpiar</button>
            </div>
        </form>

        <div id="mensaje-resultado"></div>

        <div class="botones-container">
            <button class="boton-animado" onclick="window.location.href='pagina2.html'">Página Principal</button>
            <button class="boton-animado" onclick="window.location.href='pagina3.html'">Formulario</button>
            <button class="boton-animado" onclick="window.location.href='index.html'">Inicio de Sesión</button>
        </div>
    </div>
</body>
</html>
